<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href="dark-mode.css" rel="stylesheet" id="dark-mode-style">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

    <title>Meteo-ADSB: Vertical Atmospheric Structure</title>
</head>
<body class="light-mode">
    <div class="container">
        <h1 class="mt-5 text-center">Meteo-ADSB</h1>
        <h2 class="mt-3 text-center">Vertical Atmospheric Structure</h2>
        <div class="dark-mode-toggle text-center">
            <p class="poppins-font">Dark Mode</p>
            <input type="checkbox" id="darkModeToggle" onchange="toggleDarkMode()">
            <label for="darkModeToggle"></label>
        </div>
    </div>
    <div class="chart-container">
        <div class="form-content light-mode" style="width: 15%;">
            <h3 class="form-heading" style="font-family: 'Poppins', sans-serif;">Axis Settings</h3>
            <div class="form-group">
                <label for="xMin1">X-axis Min:</label>
                <input type="number" class="form-control" id="xMin1" value="0" onchange="updateChartScales('chart1', 'xMin1', 'xMax1', 'yMin1', 'yMax1')">
            </div>
            <div class="form-group">
                <label for="xMax1">X-axis Max:</label>
                <input type="number" class="form-control" id="xMax1" value="60" onchange="updateChartScales('chart1', 'xMin1', 'xMax1', 'yMin1', 'yMax1')">
            </div>
            <div class="form-group">
                <label for="yMin1">Y-axis Min:</label>
                <input type="number" class="form-control" id="yMin1" value="0" onchange="updateChartScales('chart1', 'xMin1', 'xMax1', 'yMin1', 'yMax1')">
            </div>
            <div class="form-group">
                <label for="yMax1">Y-axis Max:</label>
                <input type="number" class="form-control" id="yMax1" value="14" onchange="updateChartScales('chart1', 'xMin1', 'xMax1', 'yMin1', 'yMax1')">
            </div>
            <!-- Other form groups for chart1 -->
        </div>
        <div class="chart" style="width: 40%;">
            <canvas id="chart1"></canvas>
        </div>
        <div class="chart" style="width: 40%;">
            <canvas id="chart2"></canvas>
        </div>
        <div class="form-content light-mode" style="width: 15%;">
            <h3 class="form-heading" style="font-family: 'Poppins', sans-serif;">Axis Settings</h3>
            <div class="form-group">
                <label for="xMin2">X-axis Min:</label>
                <input type="number" class="form-control" id="xMin2" value="-60" onchange="updateChartScales('chart2', 'xMin2', 'xMax2', 'yMin2', 'yMax2')">
            </div>
            <div class="form-group">
                <label for="xMax2">X-axis Max:</label>
                <input type="number" class="form-control" id="xMax2" value="40" onchange="updateChartScales('chart2', 'xMin2', 'xMax2', 'yMin2', 'yMax2')">
            </div>
            <div class="form-group">
                <label for="yMin2">Y-axis Min:</label>
                <input type="number" class="form-control" id="yMin2" value="0" onchange="updateChartScales('chart2', 'xMin2', 'xMax2', 'yMin2', 'yMax2')">
            </div>
            <div class="form-group">
                <label for="yMax2">Y-axis Max:</label>
                <input type="number" class="form-control" id="yMax2" value="14" onchange="updateChartScales('chart2', 'xMin2', 'xMax2', 'yMin2', 'yMax2')">
            </div>
            <!-- Other form groups for chart2 -->
        </div>
    </div>
    <div id="map" style="height: 520px; width: 100%; margin-top: 20px;"></div>
    <div class="footer">
        <p>Made by <a href="https://carbform.github.io/index.html">Carbform</a>. Find this on <a href="https://github.com/carbform/meteo_adsb">GitHub</a></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-zoom/1.0.0/chartjs-plugin-zoom.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <script>
        async function fetchData(url) {
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return await response.json();
            } catch (error) {
                console.error('Error fetching data:', error);
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: 'Something went wrong with fetching data!',
                });
            }
        }

        async function initialize() {
            const historyData = await fetchData('json/history_102.json');
            const aircraftData = await fetchData('json/aircraft.json');
            // Process and plot data
        }

        document.addEventListener('DOMContentLoaded', initialize);
    </script>
</body>
</html>
